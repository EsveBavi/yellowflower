<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21MARZO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
            perspective: 1000px;
        }

        .scene {
            position: relative;
            width: 400px;
            height: 400px;
        }

      
        .envelope {
            position: absolute;
            width: 300px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            z-index: 20;
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ffd8a8;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform-origin: center top;
            z-index: 10;
        }

        .envelope-flap {
            position: absolute;
            width: 0;
            height: 0;
            top: 0;
            left: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #FFCF95;
            transform-origin: center bottom;
            transform: rotateX(270deg);
            z-index: 15;
            transition: transform 1.5s ease-in-out;
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #ffac46;
            border-radius: 5px;
            z-index: 5;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(0deg);
        }

        .envelope.open {
            animation: moveAway 1s ease-in-out 2s forwards;
        }

        @keyframes moveAway {
            from {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            to {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
        }

        
        .flower-container {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: growFlower 1s ease-in-out 2.5s forwards;
        }

        @keyframes growFlower {
            from {
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 130px;
            background-color: #FFF6F6;
            border: 5px solid #EBB062;
            border-radius: 17px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 5.5s forwards;
        }

        .message-text {
            color: #AE8045;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 22px;
        }

        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 150px;
            transform-origin: center bottom;
            opacity: 0;
        }

        .stem {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 100px;
            background-color: #8B4513;
            transform: translateX(-50%);
            border-radius: 0 0 10px 10px;
            z-index: -1;
            transform-origin: center top;
            opacity: 0;
            animation: growStem 1.5s ease-in-out 5.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes growPetal {
            0% {
                opacity: 0;
                transform: translate(-50%, -100%) scale(0.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -100%) scale(1) rotate(var(--rotation));
            }
        }

        @keyframes growStem {
            0% {
                opacity: 0;
                height: 0;
                top: 50%;
            }
            100% {
                opacity: 1;
                height: 100px;
                top: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- Envoltura -->
        <div class="envelope">
            
            <div class="envelope-flap"></div>
            <div class="envelope-body"></div>
        </div>

        <!-- Flower (flor)-->
        <div class="flower-container">
            <div class="center-message">
                <div class="message-text">GRACIAS POR TU AMISTAD</div>
            </div>
            <div class="stem"></div>
            <
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Abre la envoltura
            setTimeout(function() {
                document.querySelector('.envelope').classList.add('open');
            }, 1000);
            
            const container = document.querySelector('.flower-container');
            const numPetals = 12; // Numeros de petalos
            
            // SVG de un petalo
            const petalSVG = `
            <svg viewBox="0 0 76 149" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M68.6397 84.8001C61.2416 105.126 51.2974 122.322 41.2184 133.694C36.1779 139.382 31.1214 143.593 26.3525 146.019C21.5847 148.445 17.1504 149.065 13.3015 147.665C9.45252 146.264 6.45481 142.938 4.36161 138.015C2.26798 133.091 1.10117 126.615 0.8957 119.018C0.484849 103.828 3.92035 84.2629 11.3184 63.9369C18.6932 43.675 32.6221 27.9502 44.7292 17.282C50.7802 11.9501 56.3693 7.88731 60.4443 5.1583C62.4817 3.79391 64.14 2.76327 65.2878 2.07442C65.8339 1.74665 66.2644 1.49629 66.565 1.32421C66.6847 1.64928 66.8535 2.11777 67.0612 2.71989C67.4976 3.98534 68.1055 5.84083 68.7892 8.19559C70.1567 12.9055 71.8267 19.6104 73.0347 27.5844C75.4519 43.5389 76.0144 64.5382 68.6397 84.8001Z" fill="url(#paint0_linear_174_7)" stroke="url(#paint1_linear_174_7)"/>
                <defs>
                    <linearGradient id="paint0_linear_174_7" x1="66.8276" y1="0.602624" x2="13.1305" y2="148.134" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#F7FE6E"/>
                        <stop offset="1" stop-color="#EBB062"/>
                    </linearGradient>
                    <linearGradient id="paint1_linear_174_7" x1="66.8276" y1="0.602624" x2="13.1305" y2="148.134" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#5C462A" stop-opacity="0.72"/>
                        <stop offset="1" stop-color="#F7FE6E" stop-opacity="0.5"/>
                    </linearGradient>
                </defs>
            </svg>
            `;
            
            // Circulo rotatorio
            for (let i = 0; i < numPetals; i++) {
                const angle = (i * (360 / numPetals));
                const delay = 3 + (i * 0.2); // Animación secuencial de los pétalos
                
                const petalDiv = document.createElement('div');
                petalDiv.className = 'petal';
                petalDiv.innerHTML = petalSVG;
                petalDiv.style.setProperty('--rotation', `${angle}deg`);
                petalDiv.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
                petalDiv.style.animation = `growPetal 0.8s ease-in-out ${delay}s forwards`;
                
                container.appendChild(petalDiv);
            }
        });
    </script>
</body>
</html>
